<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testing Electron</title>
  </head>
  <body>
    <h1>Electron File Selector</h1>
    <form action="" id="fileSelectorForm">
      <label for="username">Username:</label>
      <input type="text" name="" id="username" />
      <br />
      <label for="password">Password:</label>
      <input type="text" name="" id="password" />
      <br />
      <label for="clientID">Client ID:</label>
      <input type="text" name="" id="clientID" />
      <br />
      <label for="subdirectory">Subdirectory:</label>
      <input type="text" name="" id="subdirectory" />
      <br />
      <label for="imagesToUpload">Select Images:</label>
      <input type="file" name="" id="imagesToUpload" multiple />
      <br />
      <button type="submit">Process Images</button>
    </form>
    <script src="renderer.js"></script>
  </body>
</html>
